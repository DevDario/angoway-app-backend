version: '3.8'

networks:
  angoway-network:
    driver: bridge

services:
  angowaydatabase:
    image: postgres:15-alpine
    container_name: angowaydatabase
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: angowaydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - angoway-network

  angowayappbackend:
    build:
      context: .
      dockerfile: Dockerfile
    image: angowayappbackend
    container_name: angowayappbackend
    depends_on:
      - angowaydatabase
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://user:password@angowaydatabase:5432/angowaydb
    ports:
      - '3300:3300'
    networks:
      - angoway-network

volumes:
  postgres_data:
